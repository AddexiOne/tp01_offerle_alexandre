<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="style.css" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet/less" type="text/css" href="styles.less" />
    <script src="https://cdn.jsdelivr.net/npm/less" ></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <title>TP 01</title>
</head>
<body>
    <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
        <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" id="form1">
            <div class="flex flex-wrap -mx-3 mb-6">
                <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="firstname">
                        Prénom
                      </label>
                      <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                       id="firstname" type="text" placeholder="Prénom">
                </div>
                <div class="w-full md:w-1/2 px-3">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="lastname">
                        Nom
                      </label>
                      <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                       id="lastname" type="text" placeholder="Nom">
                </div>
            </div>
            
            <div class="flex flex-wrap -mx-3 mb-6">
                <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="login">
                        Login
                      </label>
                      <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                       id="login" type="text" placeholder="Login">
                </div>
                <div class="w-full md:w-1/2 px-3">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                        Mot de passe
                      </label>
                      <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                       id="password" type="password" placeholder="******************">
                </div>
                <!-- add confirm password-->
                <div class="w-full md:w-1/2 px-3">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="password-confirm">
                        Confirmer le mot de passe
                      </label>
                      <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                       id="password-confirm" type="password" placeholder="******************">
                </div>
            </div>
            <div class="mb-4">
              <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
                Email
              </label>
              <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
               id="email" type="text" placeholder="Email">
            </div>
            <div class="flex flex-wrap -mx-3 mb-6">
                <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="city">
                        Ville
                      </label>
                      <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                       id="city" type="text" placeholder="Ville">
                </div>
                <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="postalCode">
                        Code Postal
                      </label>
                      <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                       id="postalCode" type="text" placeholder="Code Postal">
                </div>
            </div>
            <div class="mb-4">
              <label class="block text-gray-700 text-sm font-bold mb-2" for="phone">
                Téléphone
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="phone" type="text" placeholder="Téléphone">
            </div>
            <div class="mb-4">
              <label class="block text-gray-700 text-sm font-bold mb-2" for="activity">
                Activité
              </label>
              <div class="relative">
                <select class="block appearance-none w-full border border-gray-700 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                 id="activity">
                  <option>Etudiant</option>
                  <option>Enseignant</option>
                  <option>Chomeur</option>
                </select>
                <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                  <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg"
                   viewBox="0 0 20 20">
                    <path
                     d="M0 0h20v20H0z" />
                    <path
                     d="M7 7h6v6H7z"
                     fill="#fff" />
                  </svg>
                </div>
              </div>
            </div>
            <div class="mb-6">
              
            </div>
            <div class="flex items-center justify-between">
              <!-- add button to submit-->
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                 type="submit">
                    S'inscrire
                </button>
            </div>
            </form>
    </div>   
</body>
<footer>
    <div>
        <p>TP 01 - PHP</p>
    </div>
</footer>
<script>
    // validate with jquery the form on submit, validating that the password do match
    $(document).ready(function(){
        $("#form1").submit(function(e){
            e.preventDefault();
            if ($("#firstname").val() === "" || $("#lastname").val() === "" || $("#login").val() === "" || $("#password").val() === "" || $("#email").val() === "" || $("#city").val() === "" || $("#postalCode").val() === "" || $("#phone").val() === "" || $("#activity").val() === ""){
                alert("Veuillez remplir tous les champs");
            }
            else if($("#password").val() !== $("#password-confirm").val()){
                alert("Les mots de passe ne correspondent pas");
            }

            else{
                alert("Inscription réussie");
                this.submit();
            }
        });
    });
</script>
</html>
